<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/main/cssmain/main.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <input id="radio1" type="radio" name="radio-btn" checked>
            <input id="radio2" type="radio" name="radio-btn" checked>
            <input id="radio3" type="radio" name="radio-btn"checked>
            <div class="slide-first">
                <img src="/main/imagemain/1.jpg" alt="">
            </div>
            <div class="slide">
                <img src="/main/imagemain/2.jpg" alt="">
            </div>
            <div class="slide">
                <img src="/main/imagemain/3.jpg" alt="">
            </div>
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
            </div>
        </div>
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
        </div>
    </div>
    <script type="text/javascript">
        var counter=1;
        setInterval(function(){
            document.getElementById('radio'+counter).checked=true;
            counter++;
            if(counter>3){
                counter=1;
            }
        },5000);
    </script>
</body>
</html>
